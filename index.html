<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <form action="success.html" method="post">
        <h1>Registration Form</h1>
        <h3> Use tab keys to move from one input field to the next </h3>

        <label for="userid">User id:</label>
        <input type="text" id="userid" name="user_id" required>
        <span id="span_userid" class="spanerror"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password" required>
        <span id="span_password" class="spanerror"></span>

        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required>
        <span id="span_name" class="spanerror"></span>

        <label for="address">Address:</label>
        <input type="text" id="address" name="user_address" required>
        <span id="span_address" class="spanerror"></span>

        <label for="country">Country:</label>
        <select id="country" name="user_country">
          <option value="BD">Bangladesh</option>
          <option value="IND">India</option>
          <option value="KR">Korea</option>
          <option value="JP">Japan</option>
          <option value="PAK">Pakistan</option>
        </select>

        <label for="zip">Zip:</label>
        <input type="text" pattern="[0-9]{4}" id="zip" name="user_zip" required>
        <span id="span_zip" class="spanerror"></span>

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" required>
        <span class="error"></span>

        <label>Sex:</label>
        <input type="radio" id="male" value="Male" name="sex">Male<label class="light" for="male"></label>
        <input type="radio" id="female" value="Female" name="sex">Female<label class="light" for="female"></label>


        <label>Language:</label>
        <input type="checkbox" id="eng_language" value="english" name="user_language"><label class="light" for="eng_language">English</label>
        <input type="checkbox" id="noneng_language" value="non-english" name="user_language"><label class="light" for="noneng_language">Non English</label>


        <label for="about">About:</label>
        <textarea id="about" name="user_about"></textarea>
        <span id="span_about" class="spanerror"></span>

        <button type="submit" name="submit" id="myButton">Submit</button>
      </form>
    <script src="app.js"></script>
    </body>
</html>
